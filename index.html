<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Area and Circumference Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 id="header">Calculating the Area and Circumference of a Circle</h1>
  <p>Area of a circle:</p>
  <img src="./Area.png" alt="Formula for the area of a circle">
  <br>
  <p>Circumference of a circle:</p>
  <img src="./circumference.png" alt="Formula for the circumference of a circle">
  <p>Put the diameter into the calculator and it will do the rest</p>
  <p>Insert diameter here (cm):</p>
  <input type="text" id="user-input">
  <button id="start">Calculate!</button>
  <br>
  <p id="error"></p>
  <p>Area of the circle (cm)</p>
  <input type="text" id="area">
  <p>Circumference of the circle (cm)</p>
  <input type="text" id="circumference">
  <script src="script.js"></script>
</body>
</html>
